apiVersion: apps/v1
kind: Deployment
metadata:
  name: carflix-backend
  labels:
    app: carflix-backend
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: carflix-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: carflix-backend
    spec:
      containers:
      - image: 261897769841.dkr.ecr.ap-northeast-2.amazonaws.com/carflix-prod-repository:back.v3
        name: carflix-backend
        ports:
        - containerPort: 8081
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
          limits:
            cpu: 150m
            memory: 200Mi
      tolerations:
      - key: "backend-workload"
        operator: "Equal"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: carflix-backend-service
  namespace: backend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /healthy
spec:
  selector:
    app: carflix-backend
  type: ClusterIP
  ports:
   -  protocol: TCP
      port: 443
      targetPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carflix-ingress-backend
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: carflix-ingress
  namespace: backend
spec:
  rules:
  - host: api.mdscarflix.co.kr
    http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: carflix-backend-service
              port: 
                number: 443
